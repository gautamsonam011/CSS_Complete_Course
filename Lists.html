<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lists">
    <h2 id="list">There are three types of lists:- Unordered Lists and Ordered Lists.</h2>
    <p>Unordered lists</p>
    <ul class="unorder1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="unorder2">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <p>Ordered lists</p>
    <ol class="order1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol class="order2">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ul style="list-style-image: url('Images/sonam1.jpg')">
        <li>Computer</li>
        <li>Mobile</li>
    </ul>

    <div class=""></div>

</body>
</html>
