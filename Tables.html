<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td{
            border:1px solid;
            border-collapse: collapse;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <!-- responsive -->
    <div style="overflow-x:auto;">
    <table>
        <tr>
            <th>Name</th>
            <th>Designation</th>
        </tr>
        <tr>
            <td>Sonam Gautam</td>
            <td>Software Developer</td>
        </tr>
    </table>
    </div>
    <div style="overflow-x:auto;">
        <ul>
            <li style="display: inline;"><a href="Lists.html">Lists</a></li>
        </ul>
    </div>
    <div>
        <h2>Normal Width</h2>
        <div style="width:500px; margin:auto;border:3px solid red">This div element has width:500px;</div>
    </div>
    <div>
        <h2>Max-Width</h2>
        <div style="max-width:500px; margin:auto;border:3px solid red">This div element has max-width:500px;</div>
    </div>
</body>
</html>
