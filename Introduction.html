<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Of CSS</title>
    <!-- This is a external css  -->
    <link href="style.css" rel="stylesheet">
    <!-- This is a internal css  -->
    <style>
        body{
            background-color: cadetblue;
        }
        h1{
            color:crimson;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p{
            color: rgb(198, 183, 177);
            text-align: center;
            font-size: larger; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Hello! Here You Learn The CSS Language.</h1>
    <p>1. CSS is the language we use to style an HTML document.<br>
       2. CSS describes how HTML elements should be displayed.</p>

    <!-- This is a Inline CSS -->
    <div style="width:200px; height:200px;background-color:crimson;">
        <div class="dic">
            <p>Hello! World</p>
        </div>
    </div>
    
</body>
</html>
